<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/index.css">
    <title>Portal de notícias</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,100..900;1,62..125,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-column">
            <div>
                <img src="assets/icons/List.svg" alt="Menu icon">
                <strong>Menu</strong>
            </div>

            <div>
                    <img src="assets/icons/Tech News.svg" alt="tech news logo">
            </div>

            <div>
                    <strong>Buscar</strong>
                    <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
            </div>
        </nav>
            <nav id="secondary" class="grid grid-flow-column">
                <a href="#">Inteligência Artificial</a>
                <a href="#">Blockchain</a>
                <a href="#">Hologramas</a>
                <a href="#">Internet</a>
                <a href="#">Vestíveis</a>
                <a href="#">Realidade Aumentada</a>
                <a href="#">Realidade  Virtual</a>
            </nav>
    </header>
</body>
<main class="grid container">
    <section id="featured" class="grid grid-flow-column gap-16">
        <figure class="degrades">
            <img src="assets/imagens/Image 01.png" alt="robo">
            <figcaption>
                <span class="content">robótica</span>
                <h2 class="text-2xl">
                    Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
                </h2>
            </figcaption>
        </figure>

        <div class="grid grid-columns-2 gap-16">
            <figure class="degrades">
                <img src="assets/imagens/Image 02.png" alt="">
                <figcaption>
                    <span class="content">Hologramas</span>
                    <h2 class="text-lg">
                        Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                    </h2>
                </figcaption>
            </figure>

            <figure class="degrades">
                <img src="assets/imagens/Image 03.png" alt="">
                <figcaption>
                    <span class="content">internet</span>
                    <h2 class="text-lg">
                        Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
                    </h2>
                </figcaption>
            </figure>

            <figure class="degrades">
                <img src="assets/imagens/Image 04.png" alt="">
                <figcaption>
                    <span class="content">Vestíveis</span>
                    <h2 class="text-lg">
                        Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
                    </h2>
                </figcaption>
            </figure>

            <figure class="degrades">
                <img src="assets/imagens/Image 05.png" alt="">
                <figcaption>
                    <span class="content">Realidade Virtual</span>
                    <h2 class="text-lg">
                        Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
                    </h2>
                </figcaption>
            </figure>
        </div>
    </section>
</main>
</html>
